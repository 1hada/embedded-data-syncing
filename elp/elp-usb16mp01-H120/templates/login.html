
    <!DOCTYPE html>
    <html>
    <head>
        <title>Login - Multi-Camera Inspector</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .login-container {
                background-color: white;
                padding: 40px;
                border-radius: 8px;
                box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
                width: 300px;
                text-align: center;
            }
            h1 {
                color: #333;
                margin-bottom: 30px;
            }
            input[type="password"] {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 16px;
                margin-bottom: 20px;
                box-sizing: border-box;
            }
            .btn {
                background-color: #007bff;
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                width: 100%;
            }
            .btn:hover {
                background-color: #0056b3;
            }
            .error {
                color: #dc3545;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h1>Camera Inspector</h1>
            <form method="post">
                <input type="password" name="password" placeholder="Enter password" required>
                <button type="submit" class="btn">Login</button>
                {% if error %}
                <div class="error">{{ error }}</div>
                {% endif %}
            </form>
        </div>
    </body>
    </html>
