
    <!DOCTYPE html>
    <html>
    <head>
        <title>Multi-Camera Inspector</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .camera-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }
            .camera-card {
                border: 1px solid #ccc;
                padding: 10px;
                box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
                border-radius: 8px;
                background-color: #f9f9f9;
                text-align: center;
            }
            .camera-card h2 {
                margin-top: 0;
                color: #333;
            }
            .camera-card img {
                max-width: 100%;
                height: auto;
                border: 1px solid #eee;
                border-radius: 4px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Multi-Camera Inspector</h1>
        <div class="camera-container">
            {% for cam_id, camera in cameras.items() %}
            <div class="camera-card">
                <h2>{{ camera.camera_name }} ({{ cam_id }})</h2>
                <img src="{{ url_for('video_feed', camera_id=cam_id) }}" width="640" height="480" alt="Video Feed">
                <p>Status: Live</p>
                </div>
            {% endfor %}
        </div>
        {% if not cameras %}
        <p>No cameras are currently active or detected.</p>
        {% endif %}
    </body>
    </html>
